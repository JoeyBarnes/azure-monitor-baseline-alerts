# Workflow for generating (arm/bicep/etc) templates for each alert
name: Generate Templates

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
    paths:
      - 'services/**/alerts.yaml'
      - 'tooling/generate-templates/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: {}

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # install the python version needed

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
        working-directory: tooling

      - name: Generate Templates
        run: |
          pip install -r requirements.txt
          python generate-templates.py --path ../../services --output ../../services
        working-directory: tooling/generate-templates

      - uses: rindeal/action-git-config-user@v1

      - name: Commit changes to current branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create a unique name for the branch based on the current date
          git branch generate-templates-$(date +'%Y%m%d')

          git add services
          if [[ `git status --porcelain` ]]; then
            git commit -m "[GitHub Action - Generate Templates] Generate templates for alerts"
            git push

            # Create a pull request
            gh pr --repo ${{ github.repository }} create --title "[GitHub Action - Generate Templates] Generate templates for alerts" --body "This PR was automatically generated by the workflow." --base main --head generate-templates-$(date +'%Y%m%d')
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}



